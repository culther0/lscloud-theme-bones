---
action: 'shop:checkout'
template: default
protocol: all
published: true
name: Checkout
url: /checkout
---
<h1>{{ page.title }}</h1>
{% if not items.count %}
	<a href="{{ site_url('shop') }}">Your cart is empty! Continue shopping.</a>
{% else %}
	<div id="checkout-page">
		{{ partial('partial-checkout') }}
	</div>
{% endif %}
