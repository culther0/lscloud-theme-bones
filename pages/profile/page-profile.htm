---
action: 'shop:customerProfile'
template: main
protocol: all
published: true
name: Profile
url: /profile
---
<div class="wrapper">	
<h1>{{ page.title }}</h1>
{% if customer %}

  <section id="profile-addresses">
  {{ partial('partial-customerprofile') }}
  </section>

  <div class="wrapper">
  	<a class="button next logout" href="/logout">Logout</a>
  </div>
{% else %}
  Please <a href="{{ root_url('login') }}">login</a> to edit your profile.
{% endif %}
</div>
