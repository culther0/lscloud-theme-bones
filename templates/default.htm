---
description: 'Default Template'
---
<!DOCTYPE html> 
<!--[if IE 8]> <html lang="en"> <![endif]--> 
<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]--> 
<head>
    <title>{{ theme.title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="Description" content="{{ page.description }}"/>
<meta name="Keywords" content="{{ page.keywords }}"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="{{ theme.faviconImage.thumbnail('16', '16') }}"/>

<link rel="shortcut icon" href="{{ theme.faviconImage.thumbnail('auto', 'auto') }}" type="image/png">
<link rel="icon" href="{{ theme.faviconImage.thumbnail('auto', 'auto') }}" type="image/png">

<link rel="stylesheet" type="text/css" href="/cms/core.css">

</head> 


<body>

<header>
  <nav>
  	<ul>
  		<li><a href="{{ site_url('/') }}"><img src="{{ theme.logoImage.thumbnail('auto', 'auto') }}" alt="" class="logo"></a></li>
  		<li><a href="{{ site_url('shop') }}">Shop</a> </li>
  		<li><a href="{{ site_url('contact') }}">Contact</a> </li>
  		<li><a href="{{ site_url('cart') }}">Cart</a></li>
  		{% if customer %}
       <li> Welcome, <a href="{{ site_url('profile') }}">{{ customer.first_name }}</a>
        <li><a href="{{ site_url('logout') }}">Logout</a></li>
      {% else %}
        <li><a href="{{ site_url('login') }}">Login or Register</a></li>
      {% endif %}

  	</ul>
   
</header>
  
    {{ page() }} 
  
  	<footer>
  		<p>Powered by <a href="https://lemonstand.com">LemonStand</a></p>
	</footer>
</body>
</html>
