{{ open_form({'data-ajax-handler': 'shop:onChangePassword', 'class': 'custom', 'data-ajax-update': '#profile-changepassword=shop-changepassword,#profile-addresses=shop-customerprofile', 'data-validation-message' : ''}) }}
{{ flash() }}
<div class="row">
  <div class=" form-group col-xs-12 col-sm-4">
    <label for="oldPassword">Old Password</label>
    <input name="oldPassword" id="oldPassword" type="password" class="form-control input-sm" value="" placeholder="Old Password"/>
    <span class="error"></span>
  </div>
  <div class=" form-group col-xs-12 col-sm-4">
    <label for="password">New Password</label>
    <input name="password" id="password" type="password" class="form-control input-sm" value="" placeholder="New Password"/>
    <span class="error"></span>
  </div>
  <div class=" form-group col-xs-12 col-sm-4">
    <label for="passwordConfirm">Confirm Password</label>
    <input name="passwordConfirm" id="passwordConfirm" type="password" class="form-control input-sm" value="" placeholder="Confirm Password"/>
    <span class="error"></span>
  </div>
</div>
<div class=" form-group ">
  <input type="submit" class="btn btn-important pull-right" value="Save Password"/>
  <input type="hidden" name="flash" value="Your password has been successfully changed."/>
  <input type="hidden" name="redirect" value="{{ root_url('/profile') }}"/>
</div>
</form>
